<html lang="en">

<head>

  <meta charset="utf-8">

  <title>PickAGuide</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

	<div class="container">
	<!-- Outer Row -->
	<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="row justify-content-center">
      	<div class="col-lg-6">
      		<div class="p-5">
			  	<form class="user">
              <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputName" aria-describedby="emailHelp" placeholder="Nome...">
              </div>
		        	<div class="form-group">
		          		<input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
		        	</div>
            <div  class="my-2"></div>
		        	<div class="form-group">
		          		<input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password...">
		        	</div>
              <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="exampleConfInputPassword" placeholder="Confirmar Password...">
              </div>

            <div  class="my-2"></div>

            <div class="card shadow mb-4">
              <a href="#collapseCardExample1" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample1">
                  <h6 class="m-0 font-weight-bold text-primary">Tipo de Conta</h6>
              </a>
              <div class="collapse show" id="collapseCardExample1">
                <div class="card-body">
                  
                  <div onclick="type()" class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">Guia</label>
                  </div>

                  <div  class="my-2"></div>

                  <div onclick="type()" class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label" for="customCheck2">Turista</label>
                  </div>
                </div>
              </div>
            </div>

            <div  class="my-2"></div>

		    		<a id="next" href="#" class="btn btn-primary btn-user btn-block">
        				Registar
      			</a>
		     	</form>
          <div  class="my-2"></div>
      <!-- End of Main Content -->
      			<a href="index.html" class="btn btn-secondary btn-user btn-block">
        			Retroceder
      			</a>
      		</div>
		</div>
    </div>
	</div>
	</div>
    <!-- End of Content Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script>
    function type(){
      var nextPage = document.getElementById("next");

      if (document.getElementById("customCheck").checked && document.getElementById("customCheck2").checked){
        nextPage.href = "#";
        return;
      }
      else if (document.getElementById("customCheck").checked){
      	nextPage.href = "index.html";
      	return;
      }
      else if (document.getElementById("customCheck2").checked){
      	nextPage.href = "index.html";
      	return;
      }
      else{
      	nextPage.href = "#";
      	return;
      }
    }
  </script>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="js/demo/chart-area-demo.js"></script>
  <script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
